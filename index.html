<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">GifTastic - Sports</h1>
            <p class="lead">A curated collection of gifs showcasing your favorite athletes! Click a button below or add your own!</p>
        </div>
    </div>

    <div class="container">
        <div id="athlete-buttons"></div>

        <form id="athlete-form">
            <label for="athlete-input">Add your favorite athlete:</label>
            <input type="text" id="athlete-input">
            <br>
            <!-- Button triggers new athlete to be added -->
            <input id="add-athlete" type="submit" value="Add that athlete">
        </form>

        <br>

        <div id="athletes"></div>

    </div>
</body>

</html>
